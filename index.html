<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment project</title>
  </head>
  <body class="bg-color">
    <section class="container py-5">
      <h1 class="text-primary text-center py-3 fw-bold">Mobile Shop BD</h1>
      <div>
        <!-- input group -->
        <div class="input-group mx-auto mb-3 w-50">
          <input
            id="inputField"
            type="text"
            class="form-control py-2"
            placeholder="Enter your product name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="loadPhone()"
            class="btn btn-outline-secondary bg-primary text-white"
            type="button"
            id="search-btn"
          >
            Search
          </button>
        </div>
        <div>
          <div
            style="display: none"
            id="spinner"
            class="spinner-border text-primary mx-auto"
            role="status"
          ></div>
          <p class="text-center text-danger" style="display: none" id="no-found">
            No results found <span id="displaySearch"></span>
          </p>
          <p class="text-center text-danger" style="display: none" id="re-submit">
            Please, write a product name.
          </p>
        </div>

        <!-- <p id="no-found" style="display: none" class="text-center">no result found</p> -->
      </div>
    </section>
    <!-- phone more details -->
    <section class="container">
      <div id="phoneDetails" class="my-5 mx-auto shadow-sm"></div>
    </section>
    <!-- search result -->
    <section id="toggle" class="container">
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
